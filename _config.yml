# Build settings  

# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  

markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge

gems: 
- jekyll-paginate
# - jekyll-gallery-generator 
permalink: none
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Dimsmary/Shaoguan

# Title


# Defaults for posts
defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Dimsmary"
      header-img: "img/ele_1.jpg" # We don't want posts without a header image, that whould mean white on white


